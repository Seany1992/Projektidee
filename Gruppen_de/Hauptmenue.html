<!DOCTYPE html>
<html lang=de> <!-- Internationalisierung der Datei -->
<head>
	<meta charset=utf-8> <!-- Lokalisierung der Datei -->
	<title>Quizprojekt</title> <!--Titel des Quizes (Endgültiger Name steht noch nicht fest) -->
</head>

<body>
<!-- Diese Datei dient als Hauptmenü für die Webanwendung, von hier aus gelangt man in die jeweiligen Bereiche der Anwendung --> 
	<header>
		<img><!-- Hier das Logo des Quizes --></img>
		<h1>Hauptmenü</h1> <!-- Überschrift 1 -->

	</header>
		
		<main>
			<form>
			<!-- Hier werden einzelne Eingabemöglichkeiten von Nutzern einprogrammiert -->
			
				<fieldset> <!-- Gruppierung und Zuordnung von Eingabeelementen in einem <fieldset>-Container -->
					
						<label for=einzelspieler>Einzelspieler: </label>
						<button type=button id=einzelspieler>Einzelspieler</button> 
						<!-- Nutzer gelangt durch Betätigung in den Einzelspieler, Link zu Einzelspieler.html --> 
						<br>
						
						<label for=trainingsmodus>Trainingsmodus: </label>
						<button type=button id=trainingsmodus>Training</button> 
						<!-- Nutzer gelangt durch Betätigung in den Trainingsmodus, Link zu Trainingsmodus.html --> 
						<br>
						
						<label for=duellmodus>Duellmodus: </label>
						<button type=button id=duellmodus>Multiplayer</button>
						<!-- Nutzer gelangt durch Betätigung in den Duellmodus, Link zu Duellmodus.html --> 
						<br>
						
						<label for=userforum>Userforum: </label>
						<button type=button id=userforum>Forum</button> 
						<!-- Nutzer gelangt durch Betätigung in den Userforum Bereich, Link zu Userforum.html --> 
						<br>
						
						<label for=quizfragen>Quizfragen bearbeiten: </label>
						<button type=button id=quizfragen>Quizfragen bearbeiten</button> 
						
				</fieldset>
			</form>
		</main>
	
</body>

</html>
