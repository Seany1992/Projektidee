<!DOCTYPE html>
<html lang=de> <!-- Internationalisierung der Datei -->
	<head>
		<meta charset=utf-8> <!-- Lokalisierung der Datei -->
		<title>Quizprojekt</title> <!--Titel des Quizes (Endgültiger Name steht noch nicht fest) -->
	</head>

	<body>
		<header>
			<h1>Auswertung</h1>	<!-- Überschrift der Ansicht --> 
		</header>	
		<main>
			<p> Anzahl der richtig beantworteten Fragen: X von X <p>
			<!-- Die Anzahl der richtig beantworteten Fragen soll hier dynamisch angezeigt werden (Bezeichner "x" sind momentan noch Platzhalter)-->
			<form>
				<table>
					<caption> Highscore Liste </caption>
					<tr>
						<td> Platzierung: </td>
						<td> Spielername: </td>
						<td> Highscore: </td>
					</tr>
				  
					<tr>
						<td> Platzierung 1 </td>
						<td> Spieler 1 </td>
						<td> Highscore 1 </td>
					</tr>
				  
					<tr>
						<td> Platzierung 2 </td>
						<td> Spieler 2 </td>
						<td> Highscore 2 </td>
					</tr> 
				</table>
				<!-- Die Tabelle ist nicht vollständig (es handelt sich bei den Bezeichnern noch um Platzhalter), sie wird nach und nach mit Nutzern aus der Datenbank gefüllt. Es handelt sich um die Highscore Liste, dort aufgelistet werden alle gespeicherten Nutzerprofile mitsamt ihrem Highscore -->
				
				<a href=Quiz.html> <button type=button id=start>Neustart</button>
				<!-- Durch Betätigung der Schaltfläche wird das Quiz neugestartet. Link zum Quiz.html -->
			
			</form>
		</main>

		
		
	</body>

</html>
