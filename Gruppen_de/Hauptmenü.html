<!DOCTYPE html>
<html lang=de> <!-- Internationalisierung der Datei -->
<head>
	<meta charset=utf-8> <!-- Lokalisierung der Datei -->
	<title>Quizprojekt</title> <!--Titel des Quizes (Endgültiger Name steht noch nicht fest) -->
</head>

<body>
<!-- Diese Datei dient als Hauptmenü für die Webanwendung, von hier aus gelangt man in die jeweiligen Bereiche der Anwendung --> 
		<header>
			<img><!-- Hier das Logo des Quizes --></img>
			<h1>Hauptmenü</h1> <!-- Überschrift 1 -->

		</header>
		
		<main>
			<form>
			<!-- Hier werden einzelne Eingabemöglichkeiten von Nutzern einprogrammiert -->
			
				<fieldset> <!-- Gruppierung und Zuordnung von Eingabeelementen in einem <fieldset>-Container -->
					<ul>
						<li> <button type=button id=regelwerk>Einzelspieler</button> </li>
						<!-- Nutzer gelangt durch Betätigung in den Einzelspieler --> 
						<li> <button type=button id=regelwerk>Trainingsmodus</button> </li>
						<!-- Nutzer gelangt durch Betätigung in den Trainingsmodus --> 
						<li> <button type=button id=regelwerk>Duellmodus</button> </li>
						<!-- Nutzer gelangt durch Betätigung in den Duellmodus --> 
						<li> <button type=button id=regelwerk>Userforum</button> </li>
						<!-- Nutzer gelangt durch Betätigung in den Userforum Bereich --> 
						<li> <button type=button id=regelwerk>Quizfragen bearbeiten/erweitern</button> </li>
					</ul>	
				</fieldset>
			</form>
		</main>
	<footer><!-- Später Verweis auf kontaktformular (Link Impressum) --></footer>
</body>

</html>
