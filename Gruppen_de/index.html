<!DOCTYPE html>
<html lang=de> <!-- Internationalisierung der Datei -->
<head>
	<meta charset=utf-8> <!-- Lokalisierung der Datei -->
	<title>Quizprojekt</title> <!--Titel des Quizes (Endgültiger Name steht noch nicht fest) -->
</head>

<body>
		<header>
			<img><!-- Hier das Logo des Quizes --></img>
			<h1>Willkommen zum Quiz</h1> <!-- Überschrift 1 -->
			<h2>Log In </h2> <!-- Überschrift 2 -->
		</header>
		
		<main>
			<form id=registrierung>
			<!-- Hier werden einzelne Eingabemöglichkeiten zur Registrierung von Nutzern einprogrammiert -->
			
				<fieldset> <!-- Gruppierung und Zuordnung von Eingabeelementen in einem <fieldset>-Container -->
					<legend>Bitte geben Sie Ihre persönlichen Daten zur Registrierung  ein:</legend> 
					<!-- Überschrift vom Fieldset Container --> 
					
					<p>Nutzername:<input name=username required></p> 
					<!-- Eingabe des Nutzernamens -->
				
					<p>Passwort:<input name=passwort required></p> 
					<!-- Eingabe des Passwort -->
					
					<p>E-Mail: <input type=email name=email required></p> 
					<!-- Eingabe der E-Mail -->
				
					<p><input type=submit name=submit></p> 
					<!-- Submit Schaltfläche zum bestätigen der Eingaben, verlinkt zum Hauptmenü -->
					
					<button form=registrierung type=reset>Eingaben zurücksetzen</button>
					<!-- Schaltfläche um Benutzereingaben zurückzusetzen (Vereinfachung der Bedienung) --> 
					
				</fieldset>
			</form>
		</main>
	<footer><!-- Später Verweis auf kontaktformular (Link Impressum) --></footer>
</body>

</html>
