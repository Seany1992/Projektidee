<!DOCTYPE html>
<html lang=de> <!-- Internationalisierung der Datei -->
<head>
	<meta charset=utf-8> <!-- Lokalisierung der Datei -->
	<title>Quizprojekt</title> <!--Titel des Quizes (Endgültiger Name steht noch nicht fest) -->
</head>

<body>

		<header>
			<img><!-- Hier das Logo des Quizes --></img>
			<h1>Userforum</h1> <!-- Überschrift der Ansicht -->
		</header>
		
		<main>
			<table>
				<tr>
					<td><!-- Inhalt der Tabelle soll sein, die neuesten Feedbacks anzuzeigen) --></td>
				</tr>
			</table>
		
			<form>
			<!-- Hier werden einzelne Eingabemöglichkeiten von Nutzern einprogrammiert -->
				<textarea><!-- Hier gibt der Nutzer sein gewünschtes Feedback ein --> </textarea>
				<br>
				
				<button type=button id=feedback>Feedback senden </button>
				<!-- Nutzer kann hiermit sein Feedback absenden --> 
				<br>
				
				<button type=button id=verwaltung>Verwaltung des Feedbacks </button>
				<!-- Durch Betätigung gelangt man zur "Verwaltung des Userfeedbacks", link zu Verwaltung.html--> 
				
			</form>
		</main>
	
</body>

</html>
