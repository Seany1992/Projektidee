<!DOCTYPE html>
<html lang=de> <!-- Internationalisierung der Datei -->
	<head>
		<meta charset=utf-8> <!-- Lokalisierung der Datei -->
		<title>Quizprojekt</title> <!--Titel des Quizes (Endgültiger Name steht noch nicht fest) -->
	</head>

	<body>
		<header>
			<img><!-- Hier das Logo des Quizes --></img>
			<h1>Duellmodus</h1>	<!-- Überschrift der Ansicht --> 
		</header>
		
		<form>
			<a href=Quiz.html> <button type=button id=regelwerk>Regelwerk aufrufen</button>
			<!-- Schaltfläche zum Aufrufen des Regelwerkes -->
			<br>
			
			<table>
			<caption> Registrierte Nutzer </caption>
			  <tr>
				<td> Spielername: </td>
				<td> Highscore: </td>
			  </tr>
			  
			  <tr>
				<td> Spieler 1 </td>
				<td> Zahlenwert 1 </td>
			  </tr>
			  
			  <tr>
				<td> Spieler 2 </td>
				<td> Zahlenwert 2 </td>
			  </tr>
			</table>	
			<!-- Die Tabelle ist nicht vollständig (es handelt sich bei den Bezeichnern noch um Platzhalter), sie wird nach und nach mit Nutzern aus der Datenbank gefüllt, d.h. Die registrierten Nutzer werden aufgelistet und der Spieler kann sich einen Gegenspieler aussuchen und ihn herausfordern -->
			
			<button type=button id=start>Herausforderung absenden</button>
			<!-- Der Spieler sucht sich einen Gegenspieler aus der Tabelle aus und fordert ihn mit der BEtätigung des Buttons zu einem Multiplayerspiel heraus -->
			
			<a href=Quiz.html> <button type=button id=start>Quizstart</button>
			<!-- Durch Betätigung der Schaltfläche startet das Quiz. Link zum Quiz.html -->
		</form>
	</body>
</html>
